<mat-card class="mb-2">
    <mat-card-header class="b-border">
        <mat-card-title>{{ produto.nome }}</mat-card-title>
    </mat-card-header>
    <img mat-card-image [src]="produto.imagem" [alt]="produto.nome">
    <mat-card-content class="conteudo-card">
        {{ produto.descricao | maxCharacter:100 }}
    </mat-card-content>
    <mat-card-actions class="rodape">
        <span class="preco mr-2">{{ produto.preco | currency }}</span>
        <button *ngIf="mostrarBotaoComprar" class="btn btn-sm btn-primary" (click)="onComprar()">Comprar</button>
    </mat-card-actions>
</mat-card>
